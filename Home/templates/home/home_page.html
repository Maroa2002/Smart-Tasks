{% extends 'base.html' %}

{% block content %}
    <div class="h-96 w-fit p-20 text-center bg-white absolute top-40 left-1/3 border border-sky-200">
        <h1 class="text-3xl font-bold mb-3">Welcome to smart-tasks</h1>
        <p class="text-lg">{{ today }}</p>
    <button type="button" class="mt-6">
        <a href="{% url 'tasks.list' %}" class="text-lg text-white font-semibold rounded bg-slate-600 p-2">Check out your tasks</a>
    </button><br>
    <button type="button" class="mt-6">
        <a href="{% url 'tasks.create' %}" class="text-lg text-white font-semibold rounded bg-slate-600 p-2">Add Task</a>
    </button>
    </div>   
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="text-center items-center p-9">
    <div class="">
        <table class="w-full">
            <thead class="bg-gray-50 border-b-2 border-sky-500">
                <tr class="">
                    <th class="p-3 text-xl font-bold tracking-wide">Task</th>
                    <th class="p-3 text-xl font-bold tracking-wide ">Task Type</th>
                    <th class="p-3 text-xl font-bold tracking-wide">Details</th>
                    <th class="p-3 text-xl font-bold tracking-wide">Due date</th>
                </tr>
            </thead>
            <tbody>
                <tr class="">
                    <td class="p-3 text-lg text-blue-500 font-semibold">{{ task.task_title }}</td>
                    <td class="p-3 text-lg font-semibold">{{ task.task_type }}</td>
                    <td class="p-3 text-lg font-semibold">{{ task.task_details }}</td>
                    <td class="p-3 text-lg font-semibold">{{ task.due_date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="button" class="mt-6">
        <a href="{% url 'tasks.update' pk=task.id %}" class="text-lg text-white font-semibold rounded bg-slate-600 p-2">Update</a>
    </button>
    <button type="button" class="mt-6">
        <a href="{% url 'tasks.list' %}" class="text-lg text-white font-semibold rounded bg-slate-600 p-2">Go Back</a>
    </button>
    <button type="button" class="mt-6">
        <a href="{% url 'tasks.delete' pk=task.id %}" class="text-lg text-white font-semibold rounded bg-slate-600 p-2">Delete</a>
    </button>
</div>

{% endblock %}

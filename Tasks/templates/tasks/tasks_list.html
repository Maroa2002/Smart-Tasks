{% extends 'base.html' %}

{% block content %}
<div class="grid grid-cols-3 mx-auto w-full items-center">
    {% for task in tasks %}
    <div class="h-36 w-60 p-5 border border-sky-200 text-center mt-11 mx-auto bg-white">
        <h1 class="text-black text-xl font-bold">{{ task.task_title }}</h1>
        <p>{{ task.task_details|truncatechars:10 }}</p>
        <button class="mt-4">
            <a href="{% url 'tasks.detail' pk=task.id %}" class="text-lg text-white font-semibold rounded bg-slate-600 p-2">View Task</a>
        </button> 
    </div> 
    {% endfor %}  
    <!-- <button type="button" class="mt-6">
        <a href="{% url 'tasks.create' %}" class="text-lg text-white font-semibold rounded bg-slate-600 p-2">Add Task</a>
    </button> -->
</div>   
{% endblock %}

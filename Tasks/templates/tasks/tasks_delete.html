{% extends 'base.html' %}

{% block content %}
<div class="text-center pt-5">
    <form action="" method="post">
        {% csrf_token %}
        <p class="text-2xl">Are you sure you want to delete {{ task.task_title }}?</p>
        <p class="text-xl">This action can't be undone!</p>
    
        <input type="submit" value="Confirm" class="text-lg text-white font-semibold rounded bg-red-600 p-2"/>
        <button type="button" class="mt-6">
            <a href="{% url 'tasks.list' %}" class="text-lg text-white font-semibold rounded bg-slate-600 p-2">Cancel</a>
        </button>
    </form>
</div>

{% endblock %}
